<div class="col-lg-7 col-lg-offset-1 col-md-11 col-md-offset-2 col-xs-6 col-xs-offset-1 userprofile_centralcard">
    <div class="row userprofile_centralcardrow">
        <div class="col-lg-3 col-lg-offset-0 col-md-3 col-md-offset-0 col-xs-10 col-xs-offset-1 userprofile_profilepic">
            <img src="SVGs/download.jpg" class="img-responsive"><br>
            <a href="#" class="userprofile_a">
                <p class="userprofile_changepic">Change Profile Picture</p>
            </a>
        </div>
<!-- *************************************************-Profile picture ends******************************************************** -->
        <div class="col-lg-9 col-lg-offset-0 col-md-8 col-md-offset-0 col-xs-12 col-xs-offset-0 userprofile_details">
            <div class="row">
                <div class="col-lg-6 userprofile_upperdetails">
                    <p class="userprofile_name"><b>{{User.name}}</b></p>
                    <div class="userprofile_float-left"><p class="userprofile_contactnoemail userprofile_number">{{User.phone}}</p></div>
                    <div class="userprofile_float-left userprofile_email"><p class="userprofile_contactnoemail">{{User.email}}</p></div>
                </div>
            </div>
            <hr class="userprofile_rule">
            <div class="row">
                <div class="col-lg-12 col-lg-offset-0 col-md-12 col-md-offset-0 col-xs-12 col-xs-offset-0 userprofile_detailitem">
                    <div class="userprofile_float-left userprofile_detailtitle"><img src="SVGs/education.svg" class="img-responsive"><p>EDUCATION</p></div><div class="userprofile_float-right"><p class="userprofile_float-left">{{User.education}}</p></div>
                </div>
                <div class="col-lg-12 col-lg-offset-0 col-md-12 col-md-offset-0 col-xs-12 col-xs-offset-0 userprofile_detailitem">
                    <div class="userprofile_float-left userprofile_detailtitle"><img src="SVGs/workplace.svg" class="img-responsive"><p>WORKPLACE</p></div><div class="userprofile_float-right"><p class="userprofile_float-left">{{User.workplace}}</p></div>
                </div>
                <div class="col-lg-12 col-lg-offset-0 col-md-12 col-md-offset-0 col-xs-12 col-xs-offset-0 userprofile_detailitem">
                    <div class="userprofile_float-left userprofile_detailtitle"><img src="SVGs/hometown.svg" class="img-responsive"><p>HOMETOWN</p></div><div class="userprofile_float-right"><p class="userprofile_float-left">{{User.hometown}}</p></div>
                </div>
                <div class="col-lg-12 col-lg-offset-0 col-md-12 col-md-offset-0 col-xs-12 col-xs-offset-0 userprofile_detailitem">
                    <div class="userprofile_float-left userprofile_detailtitle"><img src="SVGs/bank%20account.svg" class="img-responsive"><p>BANK ACCOUNT NO.</p></div><div class="userprofile_float-right"><p class="userprofile_float-left">{{User.bank_num}}</p></div>
                </div>
                <div class="col-lg-12 col-lg-offset-0 col-md-12 col-md-offset-0 col-xs-12 col-xs-offset-0 userprofile_detailitem">
                    <div class="userprofile_float-left userprofile_detailtitle"><img src="SVGs/gov%20id.svg" class="img-responsive"><p>GOVERNMENT ID</p></div><div class="userprofile_float-right"><p class="userprofile_float-left">blah blah blah</p></div>
                </div>
            </div><br>
        </div>
    </div>
<!-- ************************************************-Detail items end************************************************************* -->
</div>
